<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/png">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Decode Master</title>

</head>

<body>

    <main class="decode_content">
        <div class="container">
            <div class="container__main_content">
                <h1>Digite seu texto</h1>
                <textarea id="input_text" cols="20" rows="20"></textarea>
            </div>

            <div class="container__warning">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Apenas letras minúsculas.</p>
            </div>

            <div>
                <button type="submit" class="container__crypt_button" onclick="criptografar()">Criptografar</button>
                <button type="submit" class="container__decrypt_button"
                    onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>

        <div id="message">
            <aside class="message__side_message">
                <img src="./src/img/star.png" alt="estrela" class="star_side">
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite o texto que você deseja criptografar ou descriptografar.</h3>
            </aside>
        </div>

        <!-- elementos referentes á manipulação de DOM após o click -->

        <div id="new_message" style="display: none;">
            <aside class="message__new_side">
            <textarea id="crypt_text" cols="20" rows="20"></textarea>
            </aside>
            <button type="button" onclick="copiarTexto()" class="copy">COPIAR TEXTO</button>
        </div>
        
    </main>

    <script defer src="./src/scripts/main.js"></script>
</body>
